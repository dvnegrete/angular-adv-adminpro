<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form class="form-horizontal p-t-20"
                    [formGroup]="medicoForm"
                    (submit)="saveMedico()">
                    
                    <div class="form-group row"
                        *ngIf=" selectedMedico.nombre !== '' ">
                        <label for="uname" class="col-sm-3 control-label">Fotografia</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="imgPrevious" 
                                    [src]=" selectedMedico.img | imagen:'medicos'"
                                    alt="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="uname" class="col-sm-3 control-label">Nombre*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" 
                                    class="form-control" 
                                    id="uname" 
                                    placeholder="Nombre del Médico"
                                    formControlName="nombre">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email2" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control"
                                formControlName="hospital">
                                    <option value="">Seleccione Hospital</option>
                                    <option *ngFor="let hospital of hospitales"
                                            [value]="hospital._id"
                                            >{{ hospital.nombre }}</option>
                                </select>
                                
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9 ">
                            <button type="submit" 
                                class="btn btn-success waves-effect waves-light"
                                [disabled]="medicoForm.invalid">
                                <i class="fa fa-save"></i>
                                Guardar cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5" *ngIf=" selectedHospital._id !== '' ">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ selectedHospital.nombre }}</h4>
                <img class="imgPrevious img-thumbnail" 
                    [src]="selectedHospital.img | imagen:'hospitales'"
                    alt="">
            </div>
        </div>        
    </div>
</div>
