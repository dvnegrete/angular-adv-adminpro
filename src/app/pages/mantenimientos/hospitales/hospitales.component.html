<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                    class="form-control"
                    placeholder="Buscar Hospital..."
                    (keyup)="search(txtPhrase.value)"
                    #txtPhrase/>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
    *ngIf="loaded">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>
        </div>
    </div>
  </div>

<div class="row animated fadeIn fast"
    *ngIf="!loaded">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button class="btn btn-info"
                            (click)="openModalSW()">
                        <i class="fa fa-hospital-o"></i>
                        Crear Hospital
                    </button>
                </div>

                <h4 class="card-title">Hospitales</h4>
                <h6 class="card-subtitle">{{ hospitales.length }} Hospitales registrados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">FOTO</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img class="avatar cursor" 
                                        [src]="hospital.img | imagen:'hospitales'" 
                                        [alt]="hospital.nombre"
                                        (click)="changeImage(hospital)">
                                </td>
                                <td>
                                    <input type="text"
                                    class="form-control"
                                    placeholder="Nombre del Hospital" 
                                    id=""
                                    [(ngModel)]="hospital.nombre">
                                </td>

                                <td class="text-nowrap text-center cursor pointer">
                                    <a (click)="saveChanges(hospital)"
                                        data-toggle="tooltip" 
                                        data-original-title="Guardar Cambios">                                         
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a  (click)="deleteHospital(hospital)"
                                        data-toggle="tooltip" 
                                        data-original-title="Borrar"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
