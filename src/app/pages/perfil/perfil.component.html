<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de Usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form 
                    class="form p-t-20" 
                    [formGroup]="profileForm"
                    (submit)="updateProfile()"
                >
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="exampleInputuname" 
                                [placeholder]="profileForm.value.nombre"
                                formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Direccion de correo Electr√≥nico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input 
                                type="email"
                                class="form-control" 
                                id="exampleInputEmail1" 
                                [placeholder]="profileForm.value.email"
                                formControlName="email"
                                [readOnly]="user.google">
                        </div>
                    </div>
                    <button type="submit" 
                            class="btn btn-success btn-block waves-effect waves-light m-r-10"
                            [disabled]="profileForm.invalid">
                        <i class="fa fa-save"></i>
                        Actualizar cambios
                    </button>                
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del Usuario</h6>
                <img *ngIf="!showTempImage" [src]="user.imageURL" alt="" class="imgPrevious">
                <img *ngIf="showTempImage" [src]="showTempImage" alt="" class="imgPrevious">
                <input type="file" (change)="changeImage($event)">
                <br>
                <br>
                <button type="button" 
                        class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="!uploadImage"
                        (click)="updateImage()">
                    <i class="fa fa-save"></i>
                    Cambiar Imagen
                </button>
            </div>
        </div>
    </div>
</div>
