<div class="control-modal-image animated fadeIn fast"
    [class.hide]="modalImageService.hideModal">
    <div id="responsive-modal" 
        class="modal fade show" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="myModalLabel" 
        style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen</h4>
                    <button type="button" 
                        class="close" 
                        data-dismiss="modal" 
                        aria-hidden="true"
                        (click)="closeModal()">
                        Ã—
                    </button>
                </div>
                <div class="modal-body">
                    <!-- <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">
                                Recipient:
                            </label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">
                                Message:
                            </label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form> -->
                    <h3>Selecione una imagen</h3>
                    <img *ngIf="!showTempImage" [src]="modalImageService.img" alt="" class="imgPrevious">
                    <img *ngIf="showTempImage" [src]="showTempImage" alt="" class="imgPrevious">
                    <input type="file" (change)="changeImage($event)">
                </div>
                <div class="modal-footer">
                    <button type="button" 
                        class="btn btn-default waves-effect" 
                        data-dismiss="modal"
                        (click)="closeModal()">
                        Cancelar
                    </button>
                    <button type="button" 
                        class="btn btn-danger waves-effect waves-light"
                        (click)="updateImage()">
                        Cambiar Imagen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
