<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiaValor(-5)"
                [ngClass]="btnClass"
                type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input type="number" 
            class="form-control" 
            [ngClass]="{'is-invalid': progress > 100 || progress < 0 }"
            placeholder="Product name"
            min="0"
            max="100"
            (ngModelChange)="onChanges($event)"
            [(ngModel)]="progress">

    <span class="input-group-btn">
        <button 
                (click)="cambiaValor(+5)"
                [ngClass]="btnClass"
                type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
